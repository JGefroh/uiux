<h1>jgTree</h1>
<div class="row">
    <div class="col-xs-8">
        <p>
            jgTree is a basic tree that allows you to select children from a hierarchy.
        </p>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-xs-12">
        <div class="well">
            <p>Currently selected: {{ currentlySelected.label }}</p>
            <p>Last Event: {{ lastEvent }}</p>
            <div data-jg-tree
                 data-node="tree"
                 data-currently-selected="currentlySelected"
                 data-children-property="'children'"
                 data-get-label="getLabel(node)"
                 data-get-value="getValue(node)"
                 data-on-select="onSelect(node)"
                 data-on-expand="onExpand(node)"
                 data-on-collapse="onCollapse(node)"
                 data-collapse-icon-class="fa fa-minus"
                 data-expand-icon-class="fa fa-plus"
                 data-leaf-icon-class="fa fa-circle"></div>
        </div>
    </div>
</div>
<br/>
