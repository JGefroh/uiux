<div class="modal-header">
    <h3 class="modal-title">{{ options.header }}</h3>
</div>
<div class="modal-body">
    <h3>{{ options.question }}</h3>
    <p>{{ options.message }}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-link pull-left" data-ng-click="cancel()">Cancel</button>
    <button class="btn btn-success pull-right" data-ng-click="confirm()">Confirm</button>
</div>
