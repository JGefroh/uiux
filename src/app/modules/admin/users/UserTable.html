<h4>Users</h4>
<table class="table table-bordered table-condensed">
    <tr>
        <th>Actions</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
        <th>Roles</th>
        <th>Last Login</th>
    </tr>
    <tr data-ng-repeat="user in users">
        <td>
            <button data-ng-click="edit(user)"
                    class="btn btn-xs btn-default btn-block">
                <span class="fa fa-edit"></span>
                Edit
            </button>
            <button data-ng-click="deleteUser(user)"
                    class="btn btn-xs btn-default btn-block">
                <span class="fa fa-remove"></span>
                Delete
            </button>
        </td>
        <td data-ng-bind="user.username"></td>
        <td data-ng-bind="user.firstName"></td>
        <td data-ng-bind="user.lastName"></td>
        <td data-ng-bind="user.emailAddress"></td>
        <td>
            <span data-ng-repeat="role in user.roles">
                 <span data-ng-bind="role.name + ', '"></span>
            </span>
        </td>
        <td data-ng-bind="user.lastLoginDate | date: 'MM/dd/yyyy \' at \' hh:mm:ss a'"></td>
    </tr>
</table>
